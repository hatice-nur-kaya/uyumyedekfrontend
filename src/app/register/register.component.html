<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mb-4">Register</h2>
        <form  (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-control" formControlName="name">
            <div *ngIf="registrationForm.get('name').invalid && registrationForm.get('name').touched" class="text-danger">Name is required</div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control" formControlName="email">
            <div *ngIf="registrationForm.get('email').invalid && registrationForm.get('email').touched" class="text-danger">Invalid email</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" class="form-control" formControlName="password">
            <div *ngIf="registrationForm.get('password').invalid && registrationForm.get('password').touched" class="text-danger">Password is required</div>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div *ngIf="registrationError" class="mt-3 text-danger">{{ registrationError }}</div>
      </div>
    </div>
  </div>
